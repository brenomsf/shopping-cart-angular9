<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <button class="btn btn-lg btn-outline-primary" (click)="show_1()">Clique aqui</button>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <button class="btn btn-lg btn-outline-primary" (click)="show_2()">Clique aqui</button>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <button class="btn btn-lg btn-outline-primary" (click)="show_3()">Clique aqui</button>
    </div>
  </ng-template>
</ngb-carousel>
